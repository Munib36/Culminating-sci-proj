<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Culminating Project</title>
    <style>
:root{
	--color: steelblue;
    --red:   #be3e5c;
    --white: #ece2d0;
    --blue: #8b8bae;
}    
body{
    margin: 0px;
    margin-bottom: 500px;

    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}


nav{
	position: fixed;
	background-color: transparent;
	height: 50px;
	top: 0px;
	left: 0px;
	right: 0px;

	display: grid;
	grid-template-columns: min-content max-content;
	grid-template-rows: 1fr;
	column-gap: auto;
	color: rgb(220, 220, 220);
}
*::before,
*::after{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
nav > .title{
	font-size: 18px;
	padding: 0px 10px;
}
.title:after{
	content: "";
	position: absolute;
	background-color: var(--color);
	height: 3px;
	width: 0;
	left: 0;
	bottom: -10px;
	transition: 0.3s;
}
.title: hover{
	color: white;
}
.title:hover:after{
	width: 100%;
}
nav div{
	display: flex;
}
nav div p{
	color: rgb(220, 220, 220);
	padding: 0px 10px;
}

/*& Background picture */
main{
    width: 100%;
    height: 100%;

    display: flex;
    justify-content: center;

    position: fixed;

    top: 0px;

    z-index: -1;
}
main img{
    width: 100vw;
    height: 100vh;

    object-fit: cover;

    z-index: -1;
}

/*& letter */
#circle{
    position: inherit;


    transform: translateX(-50%);
    top: -190px;
    left: 50%;
    width: 50px;
    height: 50px;
    aspect-ratio: 1/1;

    fill: var(--color);

    opacity: 1;
}
.list li{
    margin-bottom: 6px
}
.page{
    width: 90%;
    

    margin-left: 5%;

    background-color: var(--color);

    position: absolute;
    top: 120vh;

    text-align: center;
    color: var(--white);

    box-shadow: 0px 2px 4px 1px rgb(83, 83, 83);
}
#triangle{
    width: 0;
    height: 0;

    border-left: 45vw solid transparent;
    border-right: 45vw solid transparent;
    

    border-bottom: 100px solid var(--color);

    position: inherit;
    top: -100px;
}



.bottomtriangle1{
    position: absolute;
    bottom: -100px;
    left: 0px;
    
    background-color: transparent;

    border-left: 0 solid transparent;
    border-right: 50vw solid transparent;
    border-top: 100px solid var(--color);
}

.bottomtriangle2{
    position: absolute;
    bottom: -100px;
    right: 0px;
    
    
    background-color: transparent;

    border-left: 50vw solid transparent;
    border-right: 0px solid transparent;
    border-top: 100px solid var(--color);
}
#circle{
    position: inherit;


    transform: translateX(-50%);
    top: -190px;
    left: 50%;
    width: 50px;
    height: 50px;
    aspect-ratio: 1/1;

    fill: var(--color);

    opacity: 1;
}

    </style>
  </head>
  <body>
	  <nav class="navbar">
		  <p class="title">Munib</p>

		  <div">
			  <p>About</p>
			  <p>Contact</p>
			  <p>Portfolio</p>
		  </div>
	  </nav>
	  <main>
		<img src="background.png" />
          </main>

	  
	<div class="page">
        <svg id="circle" class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM135 241c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l87 87 87-87c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L273 345c-9.4 9.4-24.6 9.4-33.9 0L135 241z"/>
        </svg>
             <div id="triangle"></div>

        <h1>How does a flashlight work?</h1>
	<hr style="width: 90%; align-self: center;">
	<img style="margin-top: 10px;" src="./circuit.jpg"/>

            <div class="bottomtriangle1"></div>
            <div class="bottomtriangle2"></div>
        </div>
        
    </div>
	  
	<script>
		let opacity = 1;
let y = window.pageYOffset;
let circle = document.getElementById("circle")
let triangle = document.getElementById("triangle")

if(y > 400){
    opacity = 0;
    circle.style.opacity = opacity;
}else{
    opacity = 1 - (y/400);
    circle.style.opacity = opacity;
}

window.addEventListener("scroll",()=>{
    y = window.pageYOffset;
    if(y > 400){
        opacity = 0;
        circle.style.opacity = opacity;
    }else{
        opacity = 1 - (y/400);
        circle.style.opacity = opacity;
        
    }
})
	</script>
  </body>
</html>
